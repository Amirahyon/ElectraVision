<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <main class="bg-[#FFFFFF] w-[90%] h-[100%] lg:my-[4.56rem] my-[3rem] max-md:my-[2rem] mx-auto lg:py-[8.31rem] py-[3rem] rounded-[0.63rem]">

        <p class="electra text-center mb-[2rem] font-bold text-5xl">ELECTRAVISION</p>

        <img src="src/images/image.svg" alt="profile picture" class="lg:w-[6.25rem] w-[5.5rem] max-md:w-[4rem] lg:h-[6.25rem] h-[5.5rem] max-md:h-[4rem] mx-auto">

        <p class="h-[2.44rem] text-center mt-[2.63rem] max-md:mt-[1rem] font-extrabold max-md:font-bold text-[2rem] max-md:text-2xl">Sign into you account</p>

        <p class="mt-[0.69rem] max-md:mt-0 text-center h-[2.13rem] text-[1.75rem] max-md:text-xl">Please enter your details</p>

        <div class="lg:w-[60%] w-[70%] h-[80%] mx-auto">

            <form action="" class="lg:pt-[5.13rem] pt-[4rem] max-md:pt-[2rem] text-[1.75rem] max-md:text-xl">

                <label for="email" class="ml-[2rem] max-md:ml-[1rem] lg:font-bold font-semibold">Email 
                    <input type="email" class="lg:mb-[3.63rem] mb-[2.5rem] max-md:mb-[1.5rem] pl-[2rem] w-[100%] lg:h-[6.25rem] h-[5.5rem] max-md:h-[3.5rem] rounded-[0.88rem] max-md:rounded-[0.5rem] border border-black block mt-[1rem] max-md:mt-[0.5rem] bg-[#FAF8F8]" required>
                </label>

                <label for="password" class="ml-[2rem] max-md:ml-[1rem]  lg:font-bold font-semibold">Password 
                    <input type="email" class="lg:mb-[2.06rem] mb-[1.5rem] max-md:mb-[0.3rem] pl-[2rem] w-[100%] lg:h-[6.25rem] h-[5.5rem] max-md:h-[3.5rem] rounded-[0.88rem] max-md:rounded-[0.5rem] border border-black block mt-[1rem] max-md:mt-[0.5rem] bg-[#FAF8F8]" required>
                </label>

                <a href="" class="text-[#7ec441] ml-[2rem] max-md:ml-[1rem] lg:text-[1.75rem] text-2xl max-md:text-[1rem]">Forgot password?</a>
            </form>

                <a href="dashboard.html" class="w-[100%]">
                    <button class="bg-[#3EFF8B] w-[100%] lg:h-[5.56rem] h-[5rem] max-md:h-[3.5rem] rounded-[0.75rem] lg:mt-[6.06rem] mt-[5rem] max-md:mt-[2rem] lg:font-extrabold font-bold text-[2rem] max-md:text-[1.4rem] text-center hover:bg-[#51e08a]">Sign In</button>
                </a>

            <p class="lg:mt-[4.5rem] mt-[3rem] max-md:mt-[1rem] text-center text-2xl max-md:text-[1.2rem]">Or Sign In With</p>

            <button class="lg:mt-[4.13rem] mt-[3rem] max-md:mt-[1rem] w-[100%] lg:h-[5.56rem] h-[5rem] max-md:h-[3.6rem] border border-black rounded-[0.88rem] lg:text-[2rem] text-3xl max-md:text-[1.1rem]">Sign in with Google</button>

            <button class="mt-[1.81rem] max-md:mt-[1.3rem] w-[100%] lg:h-[5.56rem] h-[5rem] max-md:h-[3.6rem] border border-black rounded-[0.88rem] lg:text-[2rem] text-3xl max-md:text-[1.1rem]">Sign in with Facebook</button>

            <p class="mt-[1rem] max-md:mt-[0.7rem] text-center max-md:text-[0.7rem]">Don't have an account? <a href="register.html" class="text-[#7ec441]">Register here</a>
            </p>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
