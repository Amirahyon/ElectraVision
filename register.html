<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <main class="bg-[#FFFFFF] w-[90%] h-[100%] lg:my-[4.56rem] my-[3rem] max-md:my-[2rem] mx-auto lg:py-[8.31rem] py-[3rem] rounded-[0.63rem]">

        <p class="electra text-center mb-[2rem] max-md:hidden font-bold text-5xl">ELECTRAVISION</p>
        
        <img src="src/images/image.svg" alt="profile picture" class="lg:w-[6.25rem] w-[5.5rem] max-md:w-[4rem] lg:h-[6.25rem] h-[5.5rem] max-md:h-[4rem] mx-auto">

        <p class="lg:w-[23.13rem] h-[2.44rem] lg:mx-auto text-center mt-[2.63rem] max-md:mt-[1rem] font-bold lg:text-[2rem] text-3xl max-md:text-[1rem]">Register As A New User</p>

        <form action="" class="w-[60%] max-md:w-[80%] mx-auto font-semibold">

            <input type="text" class="mb-[1.63rem] px-[2rem] max-md:px-[1rem] w-[100%] lg:h-[6.25rem] h-[5rem] max-md:h-[3.5rem] rounded-[0.88rem] max-md:rounded-[0.5rem] border border-black block mt-[4.44rem] max-md:mt-[2rem] bg-[#FAF8F8]" id="first" required placeholder="First Name">

            <input type="text" class="mb-[1.63rem] px-[2rem] max-md:px-[1rem] w-[100%] lg:h-[6.25rem] h-[5rem] max-md:h-[3.5rem] rounded-[0.88rem] max-md:rounded-[0.5rem] border border-black block bg-[#FAF8F8]" required placeholder="Last Name">
            
            <input type="email" class="mb-[1.63rem] px-[2rem] max-md:px-[1rem] w-[100%] lg:h-[6.25rem] h-[5rem] max-md:h-[3.5rem] rounded-[0.88rem] max-md:rounded-[0.5rem] border border-black block bg-[#FAF8F8]" required placeholder="Email">

            <input type="password" class="mb-[1.63rem] px-[2rem] max-md:px-[1rem] w-[100%] lg:h-[6.25rem] h-[5rem] max-md:h-[3.5rem] rounded-[0.88rem] max-md:rounded-[0.5rem] border border-black block bg-[#FAF8F8]" required placeholder="Password">

            <input type="date" class="mb-[1.63rem] px-[2rem] max-md:px-[1rem] w-[100%] lg:h-[6.25rem] h-[5rem] max-md:h-[3.5rem] rounded-[0.88rem] max-md:rounded-[0.5rem] border border-black block bg-[#FAF8F8]" required placeholder="Date Of Birth">

            <input type="text" class="mb-[1.63rem] px-[2rem] max-md:px-[1rem] w-[100%] lg:h-[6.25rem] h-[5rem] max-md:h-[3.5rem] rounded-[0.88rem] max-md:rounded-[0.5rem] border border-black block bg-[#FAF8F8]" required placeholder="Voter's Registration No">

            <input type="text" class="mb-[1.63rem] px-[2rem] max-md:px-[1rem] w-[100%] lg:h-[6.25rem] h-[5rem] max-md:h-[3.5rem] rounded-[0.88rem] max-md:rounded-[0.5rem] border border-black block bg-[#FAF8F8]" required placeholder="State">
            

            <a href="dashboard.html">
                <input type="button" value="Register" class="bg-[#3EFF8B] w-[100%] lg:h-[5.56rem] h-[5rem] max-md:h-[3.5rem] rounded-[0.75rem] max-md:rounded-[0.4rem] lg:mt-[4.31rem] mt-[2rem] max-md:mt-[1rem] lg:text-[2rem] text-3xl max-md:text-xl hover:cursor-pointer hover:bg-[#51e08a]">
            </a>

        </form>

        <p class="text-center max-md:mt-[1.9rem] mt-[3rem] max-md:text-[0.7rem]">Already registered? <a href="sign-in.html" class="text-[#7ec441]">Sign In Here</a>
        </p>

    </main>
</body>
</html>
